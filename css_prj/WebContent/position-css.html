<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	body {
		height : 2000px;
	}
	
	div {
		width: 100px;
		height: 100px;
		border : 1px solid #222;
	}
	
	#box {
		position: relative;
		width: 800px;
		height: 800px;
		border: 1px solid blue;
	}
	
	#box1 {
		position: absolute;
		left: 0;
		top: 0;
	}
	
	#box2 {
		position: absolute;
		right: 0;
		top: 0;
	}
	
	#box3 {
		position: absolute;
		right: 0;
		bottom: 0;
	}
	
	#box4 {
		position: absolute;
		left: 0;
		bottom: 0;
	}
	
	#box5 {
		position: fixed;
		right: 0;
		top: 100px;
		
	}
</style>
</head>
<body>
	<div id="box">
		<div id="box1">박스1</div>
		<div id="box2">박스2</div>
		<div id="box3">박스3</div>
		<div id="box4">박스4</div>	
	</div>
	
	<div id="box5">박스5</div>
</body>
</html>
